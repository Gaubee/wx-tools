<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon" />
        <title>数据提交平台</title>
        <style>
            html,
            body {
                height: 100%;
                margin: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                user-select: none;
            }
            .content {
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                height: min-content;
                width: max(80%, 360px);
                padding: 1em;
                border-radius: 1em;
                background-color: rgb(197 202 233 / 80%);
            }
            canvas {
                position: absolute;
                top: 0;
                left: 0;
                pointer-events: none;
                visibility: hidden;
            }
            p {
                margin: 0;
                line-height: 2em;
            }
            pre {
                word-wrap: break-word;
                white-space: pre-wrap;
                font-family: Consolas, monospace;
                width: max-content;
                font-size: 12px;
                line-height: 13.5px;
                padding: 1.5em 1.5em 0.5em 1.5em;
                margin: 0;
                -webkit-text-stroke: 0.5px black;
            }
            .expired {
                color: #e91e63;
            }
            .qrcode {
                margin: 1em 0;
                position: relative;
                background: #e8eaf6;
                border-radius: 1em;
                overflow: hidden;
                padding: 0.25em;
            }
            .hidden {
                visibility: hidden;
            }
            .qrcode-mask {
                opacity: 1;
                background-color: #fff;
            }
            @supports (backdrop-filter: blur(10px)) {
                .qrcode-mask {
                    position: absolute;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    z-index: 2;
                    transition-duration: 300ms;
                    transition-timing-function: ease-in;
                    backdrop-filter: blur(1em);
                    opacity: 1;
                    background-color: transparent;
                }
                /* .qrcode-mask:hover, */
                .qrcode-mask.hover {
                    opacity: 0;
                }
            }
            .refresh-btn {
                padding: 0.5em 1.8em;
                border-radius: 0.8em;
                border-color: #e8eaf6;
                font-size: 14px;
                margin-top: 1em;
                background: linear-gradient(145deg, #f8faff, #d1d3dd);
                box-shadow: 20px 20px 60px #c5c7d1, -20px -20px 60px #ffffff;
                border-width: 0;
            }
            body {
                background-color: #fff;
                background-image: linear-gradient(-45deg, #ee7652cc, #e73c7ecc, #23a5d5cc, #23d5abcc);
                background-size: 400% 400%;
                animation: gradient 15s ease infinite;
                height: 100vh;
            }

            @keyframes gradient {
                0% {
                    background-position: 0% 50%;
                }
                50% {
                    background-position: 100% 50%;
                }
                100% {
                    background-position: 0% 50%;
                }
            }
        </style>
        <template id="font-installer">
            <style>
                @font-face {
                    font-family: "Consolas";
                    src: url("./static/Consolas.subset.woff") format("woff");
                    font-style: normal;
                    font-weight: normal;
                }
            </style>
        </template>
    </head>
    <body>
        <div class="content">
            {{CONTENT_HEADER}}
            <div class="qrcode">
                <pre>{{QRCODE_TEXT}}</pre>
                <div class="qrcode-mask hidden"></div>
            </div>
            {{CONTENT_FOOTER}}
            <button class="refresh-btn" onclick="location.reload()">刷新</button>
        </div>
    </body>
    <script>
        var isSupportFontFamily = function (f) {
            const h = "monospace";
            const e = "▄█▀";
            const d = 50;
            const a = 100,
                i = 100;
            const c = document.createElement("canvas");
            document.body.append(c);
            const b = c.getContext("2d");
            c.width = a;
            c.height = i;
            b.textAlign = "center";
            b.fillStyle = "black";
            b.textBaseline = "middle";
            var g = function (j) {
                b.clearRect(0, 0, a, i);
                b.font = d + "px " + j + ", " + h;
                b.fillText(e, a / 2, i / 2);
                return b.getImageData(0, 0, a, i).data;
            };
            return indexedDB.cmp(g(h), g(f)) !== 0;
        };
        if (!isSupportFontFamily("Consolas")) {
            document.head.append(document.getElementById("font-installer").content);
        }
    </script>
    <script>
        const wsUrl = new URL(location.href);
        wsUrl.protocol = "ws:";
        wsUrl.pathname = "/lifecycle";
        wsUrl.searchParams.append("token", "{{TOKEN}}");
        const ws = new WebSocket(wsUrl);
        ws.onclose = () => {
            location.reload();
        };
        const $qrcodeMask = document.querySelector(".qrcode-mask");
        const $expTime = document.querySelector("#exp-time");
        ws.onmessage = (event) => {
            console.log("event", event);
            const { data } = event;
            if (typeof data === "string") {
                if (data === "start") {
                    $qrcodeMask.classList.add("hover");
                } else if (data.startsWith("success:")) {
                    alert(`视频号“${data.replace("success:", "")}”数据上传成功`);
                    $qrcodeMask.classList.remove("hidden");
                    $qrcodeMask.classList.remove("hover");
                    $expTime.classList.add("expired");
                    $expTime.innerHTML = "二维码已经过期，点击“刷新”重新生成";
                }
            }
        };
    </script>
</html>
